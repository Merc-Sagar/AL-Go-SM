name: Read Settings
author: Microsoft Corporation
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  token:
    description: The GitHub token running the action
    required: false
    default: ${{ github.token }}
  project:
    description: Project folder
    required: false
    default: '.'
  buildMode:
    description: Build mode
    required: false
    default: 'Default'
  get:
    description: Specifies which properties to get from the settings file, default is all
    required: false
    default: ''
  environmentName:
    description: Environment name to use for the settings file
    required: false
    default: ''
  environmentDeployToVariableValue:
    description: Deploy to settings variable defined in the github environment
    required: false
    default: ''
outputs:
  GitHubRunnerJson:
    description: GitHubRunner in compressed Json format
    value: ${{ steps.readsettings.outputs.GitHubRunnerJson }}
  GitHubRunnerShell:
    description: Shell for GitHubRunner jobs
    value: ${{ steps.readsettings.outputs.GitHubRunnerShell }}
runs:
  using: composite
  steps:
    - name: run
      shell: ${{ inputs.shell }}
      id: readsettings
      env:
        _token: ${{ inputs.token }}
        _project: ${{ inputs.project }}
        _buildMode: ${{ inputs.buildMode }}
        _get: ${{ inputs.get }}
        _environmentName: ${{ inputs.environmentName }}
        _environmentDeployToVariableValue: ${{ inputs.environmentDeployToVariableValue }}
      run: |
        ${{ github.action_path }}/../Invoke-AlGoAction.ps1 -ActionName "ReadSettings" -Action {
          ${{ github.action_path }}/ReadSettings.ps1 -token $ENV:_token -project $ENV:_project -buildMode $ENV:_buildMode -get $ENV:_get -environmentName $ENV:_environmentName -environmentDeployToVariableValue $ENV:_environmentDeployToVariableValue
        }
branding:
  icon: terminal
  color: blue
